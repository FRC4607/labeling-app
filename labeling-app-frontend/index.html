<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS Labeling App</title>
  </head>
  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand h1">Labeling App</span>
          <form class="justify-content-start row">
            <input type="name" class="form-control col m-1" placeholder="Name" id="name-box">
            <button class="btn btn-secondary col m-1" type="button" id="undo-btn">Undo</button>
            <button disabled class="btn btn-success col m-1" type="button" id="progress-btn">Next</button>
          </form>
        </div>
      </nav>
      <div class="container text-center">
        <div class="row col">
          <h1 class="m-2" id="direction_text">Waiting for next image...</h1>
        </div>
        <div class="row">
          <div class="col">
            <canvas id="img_canvas">
              Image not loaded yet...
            </canvas>
          </div>
        </div>
        <div class="row">
          <p>Click on the most extreme points of the object to draw a box around it (topmost, bottommost, leftmost, rightmost). Enter moves to the next scren. Ctrl-Z to undo.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
